<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <ul id="ul"></ul>
    <div class="form">
        <select class="io" id="select"></select><br>
        <input class="io" type="text" placeholder="Enter your message" id="input"><br>
        <button style="cursor: pointer;" class="io" id="btn">Send</button>
        <textarea class="io io2" id="textarea" readonly></textarea>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
